<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/logo.png">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/buys.css">
    <link rel="stylesheet" href="/styles/month.css">
    <link rel="stylesheet" href="/styles/responsive.css">
    <title>Contas</title>
</head>
<body id="page-monitor" class="view">
    <header>
        <div class="head-bar">
            <button class="bt-return"><img src="/img/arrow-left.svg" alt=""></button>
            <div class="triangle-box">
                <img id="logo" src="/img/own_read.png" alt="logo">
                <div class="triangle">
                </div>
            </div>
            <button class="bt-options"><img src="/img/menu.svg" alt="icon menu"></button>
        </div>
    </header>
    <main id="page-monitor-views">
        <header class="monitor-box">
            <div class="statistics">
                <span>Resultados:</span>
                <span>Qtd Contas:</span>
                <p>
                            
                    <span>Ativas:</span>
                    <span>desativas:</span>
                </p>
            </div>
            <div class="filter-options" alt="filto">
                <label for="filter">Filtrar por:</label>
                <select name="filter" id="filter" alt="Filtro">
                    
                    <option  value="data">Data</option>
                    <option value="valor">Valor</option>
                    <option value="categoria">Categoria</option>
                </select>
                
            </div>
    
        </header>
        <details class="list-translations" open>
            <div class="ajuste"></div>
            <summary class="title-list" alt="Lista de traduções">
                <h2>Contas:</h2><span class="qtd">Total:</span>
            </summary>
            
        
            <div class="translation">
                <div class="title-translation" >
                    <h3>data</h3><span class="update">Preço</span>
                </div>
                <span>Valor</span>
                <div class="buy-category"></div>
            </div>

            <div class="translation">
                <div class="title-translation" >
                    <h3>data</h3><span class="update">Preço</span>
                </div>
                <span>Valor</span>
                <div class="buy-category"></div>
            </div>  
        
       
        </details>

        <button class="bt-add">+</button>
<!-- ////////////////////////////////////////////////////////////// -->
        <div class="add-popup hide"></div>
        
        <fieldset class="add-box hide">
            <header>
                <h2>Adicionar Nova Conta:</h2>
                <h2 id="date-now"></h2>
            </header>
            <form  >
                <div class="ajuste"></div>
                <div class="field">
                    <label for="bill-title">Titulo da conta</label>
                    <input id="bill-title" type="text" required/>
                </div>
                <div class="personalize">
                    <details class="add-category" >
                        <summary>
                            <span>Periodo:</span>
                            <input type="checkbox" name="add-period" id="add-period">
                        </summary>
                        <div class="field-group">
                            <input type="radio" name="period" id="15days" >
                            <label for="15days">15 Dias</label> 
                        </div>
                        <div class="field-group">
                            <input type="radio" name="period" id="1-month" >
                            <label for="1-month">1 Mês</label> 
                        </div>
                    </details>
                    <details class="add-status">
                    <summary>
                        <span>Definir Limite:</span> 
                        <input type="checkbox" name="value-limit" id="value-limit">
                    </summary>
                    
                    <div class="field-group date-time">
                        <div class="field">
                            <label for="date">Limite:</label>
                            <input type="number" min="0" name="max-value" id="max-value">
                            
                        </div>
                    </div>
                    </details>
                </div> 
                <textarea name="Description" placeholder="Detalhes" id="buy-description" cols="30" rows="10"></textarea>
                <input type="submit" value="Adicionar" id="add-submit">
            </form>
        </fieldset>

        <div class="menu-op">
            <div class="triangle-box">
                <div class="triangle-up">
            </div>
            </div>
            <ul>
                <li>Definir limite</li>
                <li>Apagar dados</li>
                <li>Encerrar conta</li>
            </ul>
        </div>

        <div class="search-bar">
            <input type="text" id="search" placeholder="Pesquisar">
            <button></button>
        </div>


        <script type="module" src="/scripts/month.js"></script>
    </main>
</body>
